<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/svg+xml" href="assets/img/icon.svg" />
    <link rel="stylesheet" href="style.css">
    <title>Kenneth Gonzales | Portfolio</title>
</head>

<body class="bg-black min-h-screen">
    <div class="flex justify-center">
      <div class="relative w-full max-w-[900px] min-h-screen mx-auto">
        
        <!-- Left vertical line -->
        <div class="hidden sm:block absolute top-0 left-[900px] h-full border-r border-zinc-800 z-0" style="width:1px"></div>
        <!-- Right vertical line -->
        <div class="hidden sm:block absolute top-0 right-[899px] h-full border-l border-zinc-800 z-0" style="width:1px"></div>

        <!-- Main content layer -->
        <div class="relative z-10">
            <nav class="p-3 flex justify-between items-center">
                <a href="#" class="text-white text-xl sm:text-2xl font-bold mx-2">kenthgnzls.me</a>
                <div class="space-x-1 mx-2">
                    <a href="#badge"
                        class="px-2 text-white rounded inline-flex items-center transition text-base font-medium hover:bg-zinc-700 rounded-full p-2">
                        <i class="fas fa-trophy"></i>
                    </a>
                     <a href="#search"
                        class="text-white 900 px-2 rounded inline-flex items-center transition text-base font-medium hover:bg-zinc-700 rounded-full p-2">
                        <i class="fas fa-search"></i>
                    </a>
                </div>
            </nav>

            <!-- Cover Photo Section -->
            <div class="relative w-full h-32 sm:h-48 bg-zinc-800 overflow-hidden mb-2 sm:mb-4"></div>
                <!-- Profile photo -->
                <img src="https://placehold.co/150x150" alt="Profile photo" class="absolute left-3 -bottom-[50px] w-28 h-28 rounded-full border-4 border-black shadow-lg object-cover z-20 sm:left-6 sm:-bottom-[70px] sm:w-[150px] sm:h-[150px]"/>
            </div>

            <!-- Extra Buttons -->
            <div class="absolute top-50 right-5 space-x-1 z-20">
                <button class="bg-black border border-gray-500   text-white px-3 py-2 rounded-full text-sm hover:bg-zinc-700 transition">
                    <i class="fas fa-envelope"></i>
                </button>
                <button class="bg-white text-black px-3 py-2 rounded-full font-bold text-sm hover:bg-zinc-700 transition">Resume</button>
            </div>

            <!--Profile Info Section -->
            <div class="mt-16 sm:mt-20 px-4 sm:px-6">

                <div class="flex items-center">
                    <h1 class="text-white text-xl sm:text-2xl font-bold">Kenneth Gonzales</h1>
                    <img src="/assets/img/check.svg" alt="Verified Badge" class="w-4 h-4 sm:w-5 sm:h-5 ml-2">
                </div>

                <p class="text-zinc-500 text-sm sm:text-base">Computer Engineering</p>
                <p class="text-white text-sm sm:text-base mt-2">Aspiring IT Professional</p>
                    <div class="flex items-center space-x-4">
                        <p class="text-zinc-500 text-sm sm:text-base mt-2"><i class="fas fa-map-marker-alt mr-2"></i>Metro Manila, Philippines</p>
                    </div>
                    <div class="flex items-center space-x-4 mt-2">
                        <a href="https://www.linkedin.com/in/kenthgnzls" class="text-zinc-500 text-sm sm:text-base hover:underline"><span class="font-bold text-white">500</span> Connections</a>
                        <a href="https://github.com/kenthzy" class="text-zinc-500 text-sm sm:text-base hover:underline"><span class="font-bold text-white">471</span> Contributions</a>
                    </div>
                </div>

                <!-- Navigation Tabs -->
                <div class="mt-4 sm:mt-6 border-b border-zinc-800">
                    <nav class="flex space-x-6 sm:space-x-8 px-4 sm:px-6">
                        <a href="#" class="text-white text-sm sm:text-base font-medium border-b-2 border-blue-500 pb-2">About</a>
                        <a href="#" class="text-zinc-500 text-sm sm:text-base font-medium hover:text-white pb-2">Projects</a>
                        <a href="#" class="text-zinc-500 text-sm sm:text-base font-medium hover:text-white pb-2">Experience</a>
                        <a href="#" class="text-zinc-500 text-sm sm:text-base font-medium hover:text-white pb-2">Certificates</a>
                    </nav>
                </div>
            </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>


</html>
