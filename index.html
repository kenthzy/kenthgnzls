<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/svg+xml" href="assets/img/icon.svg" />
    <link rel="stylesheet" href="style.css">
    <title>Kenneth Gonzales | Portfolio</title>
</head>

<body class="bg-black min-h-screen">
    <div class="flex justify-center">
      <div class="relative w-full max-w-[900px] min-h-screen mx-auto">
        <!-- Left vertical line -->
        <div class="hidden sm:block absolute top-0 left-[900px] h-full border-r border-zinc-800 z-0" style="width:1px"></div>
        <!-- Right vertical line -->
        <div class="hidden sm:block absolute top-0 right-[900px] h-full border-l border-zinc-800 z-0" style="width:1px"></div>

        <!-- Main content layer -->
        <div class="relative z-10">
            <nav class="p-4 flex justify-between items-center">
                <a href="#" class="text-white text-xl sm:text-2xl font-bold">kenthgnzls.me</a>
                <div class="space-x-2">
                    <a href="#email"
                        class="bg-black text-white border border-white py-1 px-4 rounded inline-flex items-center transition text-sm font-medium">
                        <i class="fas fa-envelope py-1"></i>
                    </a>
                    <a href="#badge"
                        class="involvements bg-gradient-to-r from-orange-500 to-yellow-400  py-1 px-4 text-white rounded inline-flex items-center transition text-sm font-medium">
                        <i class="fas fa-trophy py-1"></i>
                    </a>
                </div>
            </nav>
            <!-- Cover Photo Section -->
            <div class="relative w-full h-48 bg-zinc-800 overflow-hidden mb-6">
                <!-- You can replace the gradient with an actual image by adding: -->
                <!-- style="background-image: url('your-image-url.jpg'); background-size: cover; background-position: center;" -->
            </div>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
